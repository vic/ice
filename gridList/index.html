<!DOCTYPE html> 
<html> 
  <head> 
    <title>Controls for IBE Reskinning</title> 
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'> 
    <meta charset='utf-8'> 
    <meta keywords='IBE Reskinning prototypes'> 
    <meta content='prototype of web controls for IBE' name='description'> 
    <meta content='Victor Hugo Borja' name='author'> 
    <meta content='vic.borja@gmail.com' name='author-email'> 
    <link href='gridList.less' rel='stylesheet/less' type='text/css'>

  </head> 
  <body>
    <h2>IBE Reskinning - WEB Controls - Toggle Grid List</h2>

    <label for="mode">List</label>
    <input type="radio" name="mode" value="list" />

    <span>&nbsp;</span>
    <label for="mode">Grid (2 cols)</label>
    <input type="radio" name="mode" value="grid" checked="checked"
           data-columns="cols2" />

    <span>&nbsp;</span>
    <label for="mode">Grid (3 cols)</label>
    <input type="radio" name="mode" value="grid" data-columns="cols3" />

    
    <span>&nbsp;</span>
    <label for="mode">Grid (4 cols)</label>
    <input type="radio" name="mode" value="grid" data-columns="cols4" />

    

    <div>Before</div>
    <div id="container">

      <div>
        <span>Box 1</span>
        <div class="grid-mode">Iam in grid mode</div>
        <div class="list-mode">Iam in list mode</div>
      </div>
      
      <div>
        <span>Box 2</span>
      </div>
      
      <div>
        <span>Box 3</span>
      </div>

      <div>
        <span>Box 4</span>
      </div>

      <div>
        <span>Box 5</span>
      </div>

      <div>
        <span>Box 6</span>
      </div>

      <div>
        <span>Box 7</span>
      </div>

      <div>
        <span>Box 8</span>
      </div>

      <div>
        <span>Box 9</span>
      </div>

      <div>
        <span>Box 10</span>
      </div>

      <div>
        <span>Box 11</span>
      </div>

    </div>
    <div>After</div>

  </body>
</html>
