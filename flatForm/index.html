  <body>
    <h2>IBE Reskinning - WEB Controls - Flat form</h2>

    <div>
      
      This example shows styling form elements.
      
      <div class="form-width">

        <fieldset class="flat ui-corner-all">
          <legend>Guest Login</legend>

          <div>
            <label for="type">Select One</label>
            <input name="type" type="radio" checked="checked"/>New Guest
            <input name="type" type="radio" />Registered User
          </div>
        </fieldset>

        <br />

        <fieldset class="flat ui-corner-all">
          <legend>Primary Guest Information</legend>

          <div>
            <label for="first" class="inline10em">First Name</label>
            <input name="first" type="text" class="ui-corner-all" />
          </div>

          <div>
            <label for="last" class="inline10em">Email</label> 
            <input name="last" type="text" class="ui-corner-all" />
          </div>

          <div>
            <label for="country" class="inline10em">Country</label> 
            <select>
              <option>Mexico</option>
              <option>USA</option>
              <option>Canada</option>
            </select>
          </div>

          <div>
            <span class="inline10em">&nbsp;</span>
            <input type="checkbox"/> Add to my Guest Profile
          </div>
        </fieldset>

      </div>
      
    
      <h3>How this works:</h3>
      <div>
        Css styling.
        <code>floatForm.less</code>
      </div>
      
    </div>

  </body>
